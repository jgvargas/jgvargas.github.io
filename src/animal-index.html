<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Adoption Center</title>
    <!-- viewport is used to ensure views are working with mobile and desktop view-->
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="animal.css">
</head>
<body onload="renderAdoptPage()">
    <!-- Navbar -->
    <nav>
        <div class="nav-container container">
            <h1 class="nav-logo" style="font-size: 1.15em;">
                <a href="../index.html">
                    Animal <i class="fas fa-heart logo-heart"></i>
                    <br>
                    Adoption Center
                </a>
            </h1>
            <div id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="./animal-home.html">Home</a>
                </li>
                <li>
                    <a href="./animal-index.html">Adopt</a>
                </li>
                <li>
                    <a href="./animal-support.html">Support</a>
                </li>
                <li>
                    <a href="#0"><i class="fas fa-paw"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Site banner -->
    <div class="banner--adopt">
        <h1 class="banner-text--adopt">Find your best friend with us!</h1>
    </div>

    <!-- Site body -->
    <div class="container flex">    

        <!-- Sidebar -->
        <div class="sidebar">
            <h3 class="sidebar-header"  onclick="renderAdoptPage()">
                All Breeds
            </h3>
            <input id="sidebar-input" onkeyup="filterBreedList()" type="text" placeholder="Search">
            <ul class="pet-selection">
                
            </ul>
        </div>
        <!-- Sidebar mobile button -->
        <button id="sidebar-button">Filters</button>
        <div id="sidebar-mobileview">
            <h3 class="sidebar-header">
            All Breeds
            </h3>
            <input id="sidebar-input" type="text" placeholder="Search by breed">
            <ul class="pet-selection">
            </ul>
        </div>

        <!-- Adoption content -->
        <div class="pet-space">
            <div class="pet-box">
                <img class="pet-img" alt="friendly-dog">
                <div class="pet-info">About me: </div>
            </div>
        </div>
        
    </div>

    <!-- Footer
        
    -->

    <footer class="footer">

        
        <div class="footer-donate">
            <h2>
                Your support means the world to our organization and our pets.
            </h2>
            <button class="btn secondary-btn">
                <i class="fas fa-heart"></i>
                Donate Today
            </button>
        </div>
    </footer>
    <script src="./animal.js"></script>
</body>
</html>
